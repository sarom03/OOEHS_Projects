        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script>
            var boolean = true;
            function reload(){
                document.location.reload();
            }
            function placeMyImage(ev){
                ev.target.parentElement.setAttribute('onclick','');
                for(i=0;i<document.getElementsByClassName('slot').length;i++){
                    if(document.getElementsByClassName('slot')[i].childNodes.length==0){
                        document.getElementsByClassName('slot')[i].innerHTML=ev.target.parentElement.innerHTML;
                        var slotId = document.getElementsByClassName('slot')[i].id;
                        var imageId = ev.target.id;
                        
                        if(slotId!=imageId){
                            boolean = false;
                            console.log(slotId);
                            console.log(imageId);
                            console.log(boolean);
                           }
                           else{
                            console.log(boolean);
                           }
                        ev.target.parentElement.innerHTML='';
                        break;
                    }
                }
                if(document.getElementsByClassName('slot')[document.getElementsByClassName('slot').length-1].childNodes.length!=0){
                        document.getElementsByClassName('pic')[0].parentElement.parentElement.parentElement.innerHTML='';
                    var textNode = document.createTextNode("Well Done !!");
                    var textNode1 = document.createTextNode("You are Close! Try Again");
                    var item = document.getElementById('result');
                    if(boolean==true){
                    var reloadButton = document.getElementById('reload');
                    item.replaceChild(textNode,item.childNodes[0]);
                    //reloadButton.parentElement.removeChild(reloadButton);
                    reloadButton.src="https://www.stickpng.com/assets/images/580b57fcd9996e24bc43c4c4.png";
                    }
                    else{
                        item.replaceChild(textNode1,item.childNodes[0]);
                    }
                    
                }
            }
        </script>

                    <td><div class = 'pic' onclick="placeMyImage(event)"><img id = "Slot2" width = 300 height =300 src = "https://lh3.googleusercontent.com/u/0/d/1Ki8uGlmnjBafHFFwSGPW_GzhRW2U3Y6w"></div></td>
